<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 24th Birthday, dumbass!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Code+Pro&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d6d; --secondary: #ffb3c1; }

        body {
            background-color: #1a1a1a;
            color: #777;
            font-family: 'Source Code Pro', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: all 1.2s ease-in-out;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        body.love-mode { background-color: #fff0f3; color: var(--primary); font-family: 'Quicksand', sans-serif; }
        
        .Happy__Birthday { font-size: 1px; opacity: 0; transition: 1.5s; }
        body.love-mode .Happy__Birthday { font-family: 'Pacifico', cursive; font-size: 3rem; opacity: 1; margin: 20px 0; }
        body.love-mode .Happy__Birthday::after { content: "Happy Birthday!"; display: block; }

        #main-btn { 
            background: #222; color: #444; border: 2px solid #333; 
            padding: 15px 30px; cursor: pointer; border-radius: 50px; 
            font-weight: bold; transition: 0.4s;
        }
        
        #main-btn:not(:disabled) { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 20px rgba(255, 77, 109, 0.2); }
        #main-btn:hover:not(:disabled) { transform: scale(1.05); background: var(--primary); color: white; }
        
        body.love-mode #main-btn, body.love-mode #lock-timer { display: none; }

        .photo-grid { display: none; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; width: 100%; max-width: 500px; margin-top: 20px; }
        body.love-mode .photo-grid { display: grid; animation: fadeIn 2s forwards; }
        .photo-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 12px; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        #cake-area { display: none; margin-top: 20px; flex-direction: column; align-items: center; }
        body.love-mode #cake-area { display: flex; }
        
        /* SPACING REFINED: 50px is the "Just Right" middle ground */
        .cake { position: relative; width: 180px; height: 120px; margin: 50px auto 10px auto; } 
        
        @keyframes fallIn { 
            0% { transform: translateY(-500px); opacity: 0; } 
            100% { transform: translateY(0); opacity: 1; } 
        }

        .layer { position: absolute; width: 100%; border-radius: 10px; opacity: 0; }
        
        .bottom { height: 60px; background: linear-gradient(#6d4c41, #4e342e); bottom: 0; }
        body.love-mode .bottom { animation: fallIn 0.8s forwards 0.5s; }

        .top { height: 50px; background: linear-gradient(#8d6e63, #6d4c41); bottom: 50px; width: 160px; left: 10px; z-index: 1; }
        body.love-mode .top { animation: fallIn 0.8s forwards 1.3s; }

        .icing { position: absolute; width: 100%; height: 25px; background: #fce4ec; top: -10px; border-radius: 20px; z-index: 2; overflow: hidden; opacity: 0; }
        body.love-mode .icing { animation: fallIn 0.6s forwards 2.1s; }

        .sprinkles-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 3; opacity: 0; }
        body.love-mode .sprinkles-container { animation: fallIn 0.5s forwards 2.8s; }
        .sprinkle { position: absolute; width: 4px; height: 8px; border-radius: 2px; }

        .candle { 
            position: absolute; background: repeating-linear-gradient(45deg, #fff, #fff 5px, #ff4d4d 5px, #ff4d4d 10px);
            width: 10px; height: 40px; top: -40px; left: 50%; transform: translateX(-50%); 
            border-radius: 3px; z-index: 4; opacity: 0;
        }
        body.love-mode .candle { animation: fallIn 0.5s forwards 3.5s; }

        .flame { 
            position: absolute; width: 14px; height: 22px; background: radial-gradient(#fff, orange); 
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -25px; left: 50%; transform: translateX(-50%); opacity: 0; box-shadow: 0 0 15px orange;
        }

        .cake-btn { 
            background: var(--primary); color: white; border: none; 
            padding: 12px 32px; border-radius: 25px; 
            margin-top: 15px; 
            font-weight: bold; cursor: pointer; opacity: 0; transition: 0.3s; 
        }
        body.love-mode .cake-btn { animation: fadeIn 1s forwards 4.2s; }
        .cake-btn:hover { transform: scale(1.05); }

        .flame.lit { opacity: 1; animation: flicker 0.1s infinite alternate; }
        @keyframes flicker { from { transform: translateX(-50%) scale(1); } to { transform: translateX(-50%) scale(1.1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #status-code { cursor: pointer; }
        #lock-timer { color: var(--secondary); font-size: 1.1rem; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; text-shadow: 0 0 10px var(--primary); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="status-code" onclick="devBypass()"><code>// System: Waiting for 24th Birthday...</code></div>
        <div id="lock-timer">Initializing love.exe...</div>
        
        <div class="Happy__Birthday"></div>
        
        <div class="photo-grid">
            <div class="photo-card"><img src="photo_2025-12-19_23-48-15.jpg"></div>
            <div class="photo-card"><img src="photo_2025-12-19_23-49-21.jpg"></div>
            <div class="photo-card"><img src="photo_2025-12-19_23-48-30.jpg"></div>
        </div>

        <div id="cake-area">
            <div id="wish-text" style="font-weight: bold; font-size: 1.2rem; margin-bottom: 15px;">Make a birthday wish!</div>
            <div class="cake">
                <div class="layer bottom"></div>
                <div class="layer top">
                    <div class="icing"></div>
                    <div class="sprinkles-container">
                        <div class="sprinkle" style="background:#ff4d6d; top:10px; left:20px; transform:rotate(45deg);"></div>
                        <div class="sprinkle" style="background:#ffca28; top:5px; left:60px; transform:rotate(-20deg);"></div>
                        <div class="sprinkle" style="background:#4db6ac; top:12px; left:100px; transform:rotate(10deg);"></div>
                        <div class="sprinkle" style="background:#ff4d6d; top:8px; left:140px; transform:rotate(60deg);"></div>
                    </div>
                    <div class="candle"><div class="flame" id="flame"></div></div>
                </div>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="cake-btn" id="lightBtn" onclick="lightCandle()">Light Candle</button>
                <button class="cake-btn" id="blowBtn" onclick="blowCandle()" style="display:none">Blow it!</button>
            </div>
        </div>

        <button id="main-btn" onclick="applyLove()" disabled>Locked until Midnight</button>
    </div>

    <script>
        const birthdayDate = new Date("December 20, 2025 00:00:00").getTime();

        const timerInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;
            const mainBtn = document.getElementById('main-btn');
            const timerText = document.getElementById('lock-timer');

            if (distance < 0) {
                unlockSite();
            } else {
                const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((distance % (1000 * 60)) / 1000);
                timerText.innerText = `Only ${mins}m ${secs}s until your special day...`;
            }
        }, 1000);

        function unlockSite() {
            clearInterval(timerInterval);
            const mainBtn = document.getElementById('main-btn');
            const timerText = document.getElementById('lock-timer');
            mainBtn.disabled = false;
            mainBtn.innerText = "Unlock Your Surprise";
            timerText.innerText = "Access Granted! Happy Birthday!";
        }

        function devBypass() { unlockSite(); }

        function applyLove() {
            document.body.classList.add('love-mode');
            document.getElementById('status-code').innerHTML = "<code>// Status: Success! Unlocked 24 Finally HAHAHA!!!</code>";
        }

        function lightCandle() {
            document.getElementById('flame').classList.add('lit');
            document.getElementById('lightBtn').style.display = 'none';
            document.getElementById('blowBtn').style.display = 'inline-block';
        }

        function blowCandle() {
            let count = 3;
            const wishText = document.getElementById('wish-text');
            document.getElementById('blowBtn').style.display = 'none';
            const timer = setInterval(() => {
                wishText.innerText = (count > 0) ? count : "HAPPY BIRTHDAY LOOSU!";
                if (count <= 0) {
                    clearInterval(timer);
                    document.getElementById('flame').classList.remove('lit');
                    confetti({ particleCount: 200, spread: 80, origin: { y: 0.7 } });
                }
                count--;
            }, 1000);
        }
    </script>
</body>
</html>
